<!-- start page title -->
<app-pagetitle title="Employee Information" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <div class="col-9"> <h4 class="card-title">Employee Data Table</h4></div>
                        <div class="col-3 text-end">
                            <a routerLink="/administrator/employeeregister" type="button" class="btn btn-outline-primary btn-rounded px-3 w-lg">Register Employees</a>
                        </div>
                    </div>
                </div>
                <p class="card-sub-title">
                    <!-- Example of datatable. -->
                </p>
                <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="tickets-table_length"><label
                                class="d-inline-flex align-items-center">Show
                                <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                                    [(ngModel)]="service.pageSize" class="form-control form-control-sm mx-2">
                                    <option [ngValue]="10">10</option>
                                    <option [ngValue]="25">25</option>
                                    <option [ngValue]="50">50</option>
                                    <option [ngValue]="100">100</option>
                                </select> entries</label></div>
                    </div>
                    <!-- Search -->
                    <div class="col-sm-12 col-md-6">
                        <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                                class="d-inline-flex align-items-center">Search:
                                <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                                    aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
                    </div>
                    <!-- End search -->
                </div>
                <!-- Table -->
                <div class="table-responsive">
                    <table id="basic-datatable"
                        class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
                        <thead>
                            <tr>
                                <th sortable="id" (sort)="onSort($event)">id</th>
                                <th sortable="FirstName" (sort)="onSort($event)">First Name</th>
                                <th sortable="MiddleName" (sort)="onSort($event)">Middle Name</th>
                                <th sortable="LastName" (sort)="onSort($event)">Last Name</th>
                                <th sortable="EmployeeId" (sort)="onSort($event)">Employee Id</th>
                                <th sortable="PhoneNumber" (sort)="onSort($event)">Phone Number</th>
                                <th sortable="Email" (sort)="onSort($event)">Email</th>
                                <th sortable="Designation" (sort)="onSort($event)">Designation</th>
                                <th sortable="Department" (sort)="onSort($event)">Department</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let table of tables$ | async;let i=index">
                            <tr>
                                <td align="center">
                                    <ngb-highlight [result]="table.id | number" [term]="service.searchTerm">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.FirstName" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.MiddleName" [term]="service.searchTerm">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.LastName" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.EmployeeId" [term]="service.searchTerm">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.PhoneNumber" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.Email" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.Designation" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="table.Department" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <div class="dropdown" ngbDropdown>
                                        <a class="text-muted dropdown-toggle font-size-18 px-2"
                                            href="javascript:void(0);" role="button"
                                            data-bs-toggle="dropdown" ngbDropdownToggle
                                            aria-haspopup="true">
                                            <i class="mdi mdi-dots-vertical"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                            <a routerLink="/administrator/employeeupdate" class="dropdown-item">View Details</a>
                                            <div class="dropdown-divider"></div>
                                            <a routerLink="" class="dropdown-item">Deactivate Employee</a>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End table -->
                <div class="row justify-content-md-between align-items-md-center mt-2">
                    <div class="col-sm-12 col-md-5">
                        <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                            Showing
                            {{service.startIndex}} to
                            {{service.endIndex}} of {{service.totalRecords}}
                            entries
                        </div>
                    </div>
                    <!-- Pagination -->
                    <div class="col-sm-12 col-md-5">
                        <div class="text-md-right float-md-end pagination-rounded">
                            <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                                [pageSize]="service.pageSize">
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- End Pagination -->
                </div>
            </div>
        </div>
    </div>
</div>
