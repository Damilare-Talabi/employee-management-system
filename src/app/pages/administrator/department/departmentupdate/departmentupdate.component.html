<!-- start page title -->
<app-pagetitle title="Department Update Page" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <div class="col-10">
                            <h4 class="card-title">Department Update Information</h4>
                            <p class="card-title-desc">Please ensure you double check every information to be inputted</p>
                        </div>
                        <div class="col-2 text-end">
                            <a routerLink="/administrator/departmentinfo" type="button" class="btn btn-outline-primary btn-rounded px-3 w-lg">Save & back</a> 
                        </div>
                    </div>
                    <hr>
                </div>
                
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card mb-0">
                            <div class="p-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row mb-4">
                                            <label for="DepartmentName" class="col-sm-4 col-4 col-form-label text-end">Department Name</label>
                                            <div class="col-sm-8 col-8">
                                                <input type="text" class="form-control form-control-md" id="DepartmentName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row mb-4">
                                            <label for="HeadofDepartment" class="col-sm-4 col-4 col-form-label text-end">Head of Department</label>
                                            <div class="col-sm-8 col-8">
                                                <input type="text" class="form-control form-control-md" id="HeadofDepartment">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row mb-4">
                                            <label for="NumberofStaff" class="col-sm-4 col-4 col-form-label text-end">Number of Staff</label>
                                            <div class="col-sm-8 col-8">
                                                <input type="text" class="form-control form-control-md" id="NumberofStaff">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row mb-4">
                                            <label for="BriefSummary" class="col-sm-4 col-4 col-form-label text-end">Brief Summary</label>
                                            <div class="col-sm-8 col-8">
                                                <textarea class="form-control form-control-md" id="BriefSummary" type="text" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                    </div>
                                </div>


                              
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end col -->

</div>
